<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistema de Biblioteca - Emprestimos </title>

    <link rel="stylesheet" type="text/css" href="vendor/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    
    <!-- Sidebar -->
    <div class="ui vertical inverted sidebar menu visible sidebar">
        <div class="header"> Biblioteca</div>
        <a class="item" href="index.html">Início</a>
        <a class="item" href="livro.html">Livros</a>
        <a class="item active" href="emprestimo.html">Emprestimos</a>
    </div>

    <!-- Conteudo Principal -->
    <div class="main-content">
        <h2 class="ui header"> Gerenciar Emprestimos </h2>

        <form id="formEmprestimo" class="ui form">
            <div class="two fields">
                <div class="field">
                    <label>ID do Livro</label>
                    <input type="number" id="livroId" placeholder="Digite o ID do livro">
                </div>
                <div class="field">
                    <label>Data de Empréstimo</label>
                    <input type="date" id="dtEmprestimo" placeholder="Digite a data de empréstimo">
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Data de Devolução</label>
                    <input type="date" id="dtDevolucao" placeholder="Digite a data de devolução do livro">
                </div>
                <div class="field">
                    <label>Status</label>
                    <input type="text" id="status" placeholder="Digite o status do empréstimo">
                </div>
            </div>
            <button class="ui primary button" type="submit">Salvar</button>
            <button class="ui button" type="button" onclick="cancelarEdicao()">Cancelar</button>
        </form>

        <h3 class="ui dividing header">Lista de Emprestimos</h3>

        <table class="ui celled striped table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Livro</th>
                    <th>Data de empréstimo</th>
                    <th>Data de devolução</th>
                    <th>Status</th>
                        <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <!-- Rodape -->
    <footer>
        <p> Sistema de Biblioteca - Desenvolvido para a disciplina de Front-End </p>
    </footer>


</body>
</html>
